<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>SimplyMap Example</title>
        <meta name="description" content="Easy to deploy Google map with many well described markers">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .solidmap { width: 500px; height: 500px; }
        </style>
    </head>
    <body>
        
        <div class="solidmap">
            
            <div class="marker" data-lat="51.402196" data-lng="21.145046" data-icon="images/marker.svg">
                <div class="iw-title">Title of marker 1</div>
                <div class="iw-content">Description of marker 1 in html format.</div>
            </div>
            
            <div class="marker" data-lat="51.412196" data-lng="21.125046" data-icon="images/marker.svg">
                <div class="iw-title">Title of marker 2</div>
                <div class="iw-content">Description of marker 2 in html format.</div>
            </div>
            
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key="></script>
        <script src="js/solidmap.js"></script>

    </body>
</html>
